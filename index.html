<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Valentine üíñ</title>

<style>
* {
  box-sizing: border-box;
  font-family: 'Arial Black', sans-serif;
}

body {
  margin: 0;
  height: 100vh;
  overflow: hidden;
  background: #000;
  display: flex;
  align-items: center;
  justify-content: center;
  color: white;
}

/* Floating hearts */
.heart {
  position: absolute;
  animation: floatUp linear infinite;
  opacity: 0.7;
}

@keyframes floatUp {
  0% { transform: translateY(110vh) scale(0.6); opacity: 0; }
  50% { opacity: 1; }
  100% { transform: translateY(-10vh) scale(1.1); opacity: 0; }
}

/* Proposal screen */
.container {
  text-align: center;
  z-index: 5;
  padding: 20px;
}

h1 {
  font-size: clamp(28px, 5vw, 48px);
  font-weight: 900;
  text-shadow: 0 0 20px #ff4da6;
}

.buttons {
  position: relative;
  margin-top: 30px;
}

button {
  padding: 15px 40px;
  font-size: 22px;
  font-weight: bold;
  border-radius: 50px;
  border: none;
  cursor: pointer;
}

#yesBtn {
  background: linear-gradient(45deg, #00ffc6, #00ff9c);
}

#noBtn {
  background: #ff3b3b;
  color: white;
  position: absolute;
}

/* Celebration screen */
.celebrate {
  display: none;
  position: fixed;
  inset: 0;
  background:
    linear-gradient(rgba(0,0,0,0.65), rgba(0,0,0,0.65)),
    url('memory.jpg') center/cover no-repeat;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  gap: 25px;
  animation: fadeIn 1.2s ease;
  z-index: 10;
}

@keyframes fadeIn {
  from { opacity: 0; }
  to { opacity: 1; }
}

.celebrate h2 {
  font-size: clamp(32px, 6vw, 56px);
  font-weight: 900;
  color: #fff;
  text-shadow:
    0 0 10px #ff00aa,
    0 0 30px #ff00aa;
}

.celebrate img {
  width: 240px;
  max-width: 80%;
  border-radius: 20px;
  box-shadow: 0 0 40px rgba(0,0,0,0.6);
}

/* Minimal graffiti */
.graffiti {
  position: absolute;
  font-size: 20px;
  font-weight: 900;
  color: rgba(255,255,255,0.85);
  animation: glow 3s infinite alternate;
}

@keyframes glow {
  from { opacity: 0.4; }
  to { opacity: 1; }
}
</style>
</head>

<body>

<div class="container" id="proposal">
  <h1>MUKU, WILL YOU BE MY VALENTINE? üíò</h1>
  <div class="buttons">
    <button id="yesBtn">YES üíñ</button>
    <button id="noBtn">NO üíî</button>
  </div>
</div>

<div class="celebrate" id="celebration">
  <h2>I KNEW YOU LOVE ME üê∂üíñ</h2>
  <!-- Shih Tzu‚Äìvibe cute dog GIF -->
  <img src="https://media.giphy.com/media/l2QDM9Jnim1YVILXa/giphy.gif" alt="Cute Dog">
</div>

<script>
// Floating hearts
for (let i = 0; i < 25; i++) {
  const h = document.createElement("div");
  h.className = "heart";
  h.innerText = "‚ù§Ô∏è";
  h.style.left = Math.random() * 100 + "vw";
  h.style.fontSize = 18 + Math.random() * 30 + "px";
  h.style.animationDuration = 6 + Math.random() * 6 + "s";
  document.body.appendChild(h);
}

// NO button dodge (safe for mobile)
const noBtn = document.getElementById("noBtn");

function moveNo() {
  const padding = 20;
  const btnWidth = noBtn.offsetWidth;
  const btnHeight = noBtn.offsetHeight;

  const maxX = window.innerWidth - btnWidth - padding;
  const maxY = window.innerHeight - btnHeight - padding;

  const x = Math.random() * maxX;
  const y = Math.random() * maxY;

  noBtn.style.left = x + "px";
  noBtn.style.top = y + "px";
}

noBtn.addEventListener("mouseover", moveNo);
noBtn.addEventListener("touchstart", moveNo);

// YES button
document.getElementById("yesBtn").onclick = () => {
  document.getElementById("proposal").style.display = "none";
  document.getElementById("celebration").style.display = "flex";

  const words = ["us", "always", "mine", "forever"];
  for (let i = 0; i < 12; i++) {
    const g = document.createElement("div");
    g.className = "graffiti";
    g.innerText = words[Math.floor(Math.random() * words.length)];
    g.style.left = Math.random() * 100 + "vw";
    g.style.top = Math.random() * 100 + "vh";
    document.body.appendChild(g);
  }
};
</script>

</body>
</html>
