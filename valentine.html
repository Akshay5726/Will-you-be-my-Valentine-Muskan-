<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Valentine ğŸ’–</title>

<style>
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family:'Comic Sans MS',cursive;
}
body{
  height:100vh;
  overflow:hidden;
  background:linear-gradient(135deg,#ff4d6d,#ff758f);
  display:flex;
  align-items:center;
  justify-content:center;
  color:#fff;
}

/* Floating hearts */
.heart{
  position:absolute;
  font-size:22px;
  animation:float 6s linear infinite;
}
@keyframes float{
  from{transform:translateY(100vh);opacity:0;}
  to{transform:translateY(-10vh);opacity:1;}
}

.container{text-align:center;z-index:5;}
h1{font-size:2.1rem;margin-bottom:25px;}

.buttons{position:relative;height:80px;}
button{
  font-size:1.2rem;
  padding:12px 25px;
  border:none;
  border-radius:30px;
}
#yes{background:#00e676;font-weight:bold;}
#no{
  background:#ff1744;
  color:#fff;
  position:absolute;
  left:130px;
}

/* Celebration screen */
.celebrate{
  display:none;
  position:fixed;
  inset:0;
  background:url("us.jpg") center/cover no-repeat;
  flex-direction:column;
  align-items:center;
  justify-content:center;
}
.overlay{
  position:absolute;
  inset:0;
  background:rgba(0,0,0,0.55);
}
.celebrate h2{
  z-index:2;
  font-size:2.4rem;
  margin-bottom:15px;
  text-shadow:3px 3px 10px black;
}
.celebrate img{
  z-index:2;
  width:240px;
  border-radius:20px;
}
#shareBtn{
  z-index:2;
  margin-top:20px;
  padding:12px 24px;
  font-size:1.1rem;
  border-radius:30px;
  border:none;
  background:#ffea00;
  font-weight:bold;
}

/* Insta hearts burst */
.pop-heart{
  position:fixed;
  font-size:26px;
  animation:pop 1.5s ease-out forwards;
}
@keyframes pop{
  from{transform:scale(0);opacity:1;}
  to{transform:scale(2) translateY(-150px);opacity:0;}
}

/* Fireworks */
.firework{
  position:fixed;
  width:6px;
  height:6px;
  border-radius:50%;
  animation:explode 1s ease-out forwards;
}
@keyframes explode{
  to{transform:translate(var(--x),var(--y));opacity:0;}
}
</style>
</head>

<body>

<!-- Ishqa Ve vibe music -->
<audio id="music" loop>
  <source src="https://cdn.pixabay.com/audio/2023/03/14/audio_9e5c9d4c5a.mp3">
</audio>

<div class="container" id="proposal">
  <h1>MUSKAN, WILL YOU BE MY VALENTINE? ğŸ’–</h1>
  <div class="buttons">
    <button id="yes">YES ğŸ’˜</button>
    <button id="no">NO ğŸ˜œ</button>
  </div>
</div>

<div class="celebrate" id="celebrate">
  <div class="overlay"></div>
  <h2>I KNEW YOU LOVE ME ğŸ’ƒğŸ¶</h2>
  <img src="https://media.giphy.com/media/ICOgUNjpvO0PC/giphy.gif">
  <button id="shareBtn">ğŸ’Œ Share This Love</button>
</div>

<script>
// Floating hearts background
for(let i=0;i<20;i++){
  const h=document.createElement("div");
  h.className="heart";
  h.innerHTML="â¤ï¸";
  h.style.left=Math.random()*100+"vw";
  h.style.animationDuration=(4+Math.random()*3)+"s";
  document.body.appendChild(h);
}

// NO button escape
const noBtn=document.getElementById("no");
function moveNo(){
  noBtn.style.left=Math.random()*(window.innerWidth-100)+"px";
  noBtn.style.top=Math.random()*(window.innerHeight-100)+"px";
}
noBtn.addEventListener("mouseenter",moveNo);
noBtn.addEventListener("touchstart",moveNo);

// Heart burst
function heartBurst(){
  for(let i=0;i<25;i++){
    const h=document.createElement("div");
    h.className="pop-heart";
    h.innerHTML="â¤ï¸";
    h.style.left=Math.random()*100+"vw";
    h.style.top=Math.random()*100+"vh";
    document.body.appendChild(h);
    setTimeout(()=>h.remove(),1500);
  }
}

// Fireworks
function fireworks(){
  for(let i=0;i<60;i++){
    const f=document.createElement("div");
    f.className="firework";
    f.style.left="50vw";
    f.style.top="50vh";
    f.style.background=`hsl(${Math.random()*360},100%,50%)`;
    f.style.setProperty("--x",(Math.random()*400-200)+"px");
    f.style.setProperty("--y",(Math.random()*400-200)+"px");
    document.body.appendChild(f);
    setTimeout(()=>f.remove(),1000);
  }
}

// YES click
document.getElementById("yes").onclick=()=>{
  document.getElementById("proposal").style.display="none";
  document.getElementById("celebrate").style.display="flex";
  document.getElementById("music").play();
  heartBurst();
  fireworks();
};

// Share button
document.getElementById("shareBtn").onclick=()=>{
  const data={
    title:"Valentine ğŸ’–",
    text:"MUSKAN just said YES â¤ï¸ğŸ˜­\nSee this surprise:",
    url:window.location.href
  };
  if(navigator.share){
    navigator.share(data);
  }else{
    navigator.clipboard.writeText(data.url);
    alert("Link copied! ğŸ’•");
  }
};
</script>

</body>
</html>
